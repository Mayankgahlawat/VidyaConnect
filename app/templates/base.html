<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VidyaConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">VidyaConnect</a>
        <div class="d-flex" id="nav-links">
          </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='auth.js') }}"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const navLinks = document.getElementById('nav-links');
        const token = localStorage.getItem('jwt_token');

        if (token) {
          navLinks.innerHTML = '<button id="logout-btn" class="btn btn-outline-dark me-2">Logout</button>';
          const logoutBtn = document.getElementById('logout-btn');
          logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('jwt_token');
            // Corrected Redirect URL
            window.location.href = '/login';
          });
        } else {
          // Corrected Link URLs
          navLinks.innerHTML = `
<a href="/login" class="btn btn-outline-dark me-2">Login</a>
            <a href="/register" class="btn btn-primary">Register</a>
          `;
        }
      });
    </script>
  </body>
</html>
